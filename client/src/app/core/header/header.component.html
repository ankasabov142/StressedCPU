<header>
    <section class="main">
        <h1 routerLink="/" class="logo">Stressed<span class="logo-accent">CPU</span></h1>

        <ng-container *ngTemplateOutlet="isMobile ? icons : searchBar">
        </ng-container>

        <ng-container *ngTemplateOutlet="isMobile ? searchBar : icons">
        </ng-container>
    </section>
    <nav>
        <button mat-stroked-button color="accent" class="categories-button">
            <mat-icon color="warn">widgets</mat-icon>
            <h2>Categories</h2>
        </button>
        <a *ngIf="isAdmin" mat-stroked-button color="accent" class="admin-button">
            <mat-icon color="warn">admin_panel_settings</mat-icon>
            <h2>Admin Panel</h2>
        </a>
    </nav>
</header>

<ng-template #searchBar>
    <article class="search-bar-container">
        <mat-form-field class="search-bar" appearance="outline" color="warn">
            <mat-label>Search for a game...</mat-label>
            <input matInput placeholder="Search for a game...">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </article>
</ng-template>

<ng-template #icons>
    <article class="icons">
        <a routerLink="/profile" class="icon-button" color="warn" mat-icon-button>
            <mat-icon color="accent">person</mat-icon>
        </a>
        <a class="icon-button" color="warn" mat-icon-button>
            <mat-icon color="accent" [matBadge]="getFavItems" matBadgeColor="warn"
                matBadgeSize="small">favorites</mat-icon>
        </a>
        <a class="icon-button" color="warn" mat-icon-button>
            <mat-icon color="accent" [matBadge]="getCartItems" matBadgeColor="warn"
                matBadgeSize="small">shopping_cart</mat-icon>
        </a>
    </article>
</ng-template>
