<header>
    <section class="main">
        <h1 class="logo">Stressed<span class="logo-accent">CPU</span>
        </h1>

        <article class="search-bar-container">
            <mat-form-field class="search-bar" appearance="outline" color="warn">
                <mat-label>Search for a game...</mat-label>
                <input matInput placeholder="Search for a game...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </article>

        <article class="icons">
            <a class="icon-button" color="warn" mat-icon-button>
                <mat-icon color="accent">person</mat-icon>
            </a>
            <a class="icon-button" color="warn" mat-icon-button>
                <mat-icon color="accent">favorites</mat-icon>
            </a>
            <a class="icon-button" color="warn" mat-icon-button matBadge="999.99&euro;"
                matBadgeDescription="Total price of products in shopping cart" matBadgeColor="warn">
                <mat-icon color="accent">shopping_cart</mat-icon>
            </a>
        </article>
    </section>
    <nav>
        <button mat-stroked-button color="accent" class="categories-button">
            <mat-icon color="warn">widgets</mat-icon>
            <h2>Categories</h2>
        </button>
        <a mat-stroked-button color="accent" class="admin-button">
            <mat-icon color="warn">admin_panel_settings</mat-icon>
            <h2>Admin Panel</h2>
        </a>
    </nav>
</header>
