<mat-form-field class="chip-list" color="warn" appearance="fill">
    <mat-label>{{label}}</mat-label>
    <mat-chip-grid #chipGrid>
        <mat-chip-row *ngFor="let item of items" (removed)="remove(item)" [editable]="true"
            (edited)="edit(item, $event)">
            {{item.slice(0, 50) + (item.length > 50 ? '...' : '')}}
            <button matChipRemove>
                <mat-icon>cancel</mat-icon>
            </button>
        </mat-chip-row>
        <input [placeholder]="placeholder" [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)" />
        <mat-icon *ngIf="suffixIcon" matSuffix color="accent">{{suffixIcon}}</mat-icon>
    </mat-chip-grid>
</mat-form-field>
