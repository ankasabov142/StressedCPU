<section class="container">
    <h1 mat-dialog-title>{{title}}</h1>
    <article class="content" mat-dialog-content>
        <ng-content></ng-content>
    </article>
    <article class="buttons" mat-dialog-actions>
        <button type="button" mat-button color="warn" (click)="cancel()">{{cancelText}}</button>
        <button type="submit" mat-stroked-button color="warn">{{submitText}}</button>
    </article>
</section>
